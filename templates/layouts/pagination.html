<ul class="pagination modal-4">
            {% if product.has_previous %}
                <li><a href="?page={{ product.previous_page_number }}" class="prev">
                    <i class="fa fa-chevron-left"></i>
                    Previous
                </a>
                </li>
                 <li><a href="?page={{ product.previous_page_number }}">
                     {{ product.previous_page_number }}</a></li>
            {% endif %}
            <li><a href="#" class="active">{{ product.number }}</a></li>

        {% if product.has_next %}
            <li><a href="?page={{ product.next_page_number }}">
                {{ product.next_page_number }}</a></li>
            <li><a href="?page={{ product.next_page_number }}" class="next">
                Next
                <i class="fa fa-chevron-right"></i>
            </a></li>
        {% endif %}
        </ul>
        <br>
