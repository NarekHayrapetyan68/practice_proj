{% extends "base.html" %}

{% block content %}
<div class="container">
    <p>Are you sure you want to delete this product?</p>
    <form method="POST">
        {% csrf_token %}
        <a href="{{ prod.get_absolute_url }}" type="button" class="btn btn-warning">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
