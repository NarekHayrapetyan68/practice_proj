{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "css/pizza_detail.css" %}">
<link rel="stylesheet" href="{% static "css/table.css" %}">
<div class="main">
  <ul class="cards">
    <li class="cards_item" id="item_salad">
      <div class="card">
        <div class="card_price">${{burgers.price}}</div>
        <div class="card_image"><a href="{% url 'burger_page' burgers.name %}"><img src="{{burgers.image.url}}" height="450" width="800"></a></div>
        <div class="card_content">
          <h2 class="card_title">{{burgers.name}}</h2>
          <div class="card_text">
            <p><font color="white">{{burgers.description}}</font></p>
          </div>
        </div>
      </div>
    </li>
  </ul>
   <table border="1">
    <thead>
        <tr>
            <th>Num</th>
            <th>Name</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Calories</th>
        </tr>
    </thead>
    <tbody>
    {%for sim in similar%}
        <tr>
            <td>{{sim.pk}}</td>
            <td>{{sim.name}}</td>
            <td><img src="{{sim.image.url}}" height="250" width="220"></td>
            <td>{{sim.price}}</td>
            <td>{{sim.calories}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
