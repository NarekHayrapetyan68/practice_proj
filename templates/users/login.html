{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static " css/login.css" %}">
<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 mx-auto">
                <div class="shadow-lg">
                    <div class="d-flex align-items-center">
                        <div class="d-none d-md-block d-lg-block">
                            <img src="{% static " img/pizza.jpeg" %}" class="objectFit"/>
                        </div>
                        <div class="p-4" id="formPanel">
                            <div class="text-center mb-5">
                                <h1 class="customHeading h3 text-uppercase">Login</h1>
                            </div>
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="custom-form-group">
                                    <label class="text-uppercase" for="username">Username</label>
                                    <input type="text" id="username" name="username" class="pb-1"/>
                                    <span class="pb-1"><i class="fas fa-user"></i></span>
                                </div>
                                <div class="custom-form-group mt-3">
                                    <label class="text-uppercase" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="pb-1"/>
                                    <span class="pb-1"><i id="showCursor" class="fas fa-eye-slash"
                                                          onclick="showPassword(event)"></i></span>
                                </div>
                                <div class="mt-5">
                                    <input type="submit" class="w-100 p-2 d-block custom-btn" value="Login">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static " js/login.js" %}"></script>
{% endblock %}
